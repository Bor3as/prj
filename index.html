<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Документация изделий</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .item-list {
            list-style: none;
            padding: 0;
        }
        .item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .item-name {
            cursor: pointer;
            position: relative;
            padding-left: 20px;
        }
        .item-name::before {
            content: '•';
            position: absolute;
            left: 0;
            font-size: 20px;
            line-height: 1;
            transition: transform 0.3s;
        }
        .item-name.expanded::before {
            transform: rotate(90deg);
        }
        .details {
            display: none;
            margin-left: 20px;
            margin-top: 5px;
        }
        .download-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .download-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Документация изделий</h1>

    <ul class="item-list">
        <li class="item">
            <span class="item-name">Изделие 1</span>
            <a href="docs/НСБВ.304513.005 СБ Сборочный чертёж.zip" class="download-button" download>Скачать архив</a>
            <ul class="details">
                <li>Деталь 1.1</li>
                <li>Деталь 1.2</li>
                <li>Деталь 1.3</li>
            </ul>
        </li>
        <li class="item">
            <span class="item-name">Изделие 2</span>
            <a href="files/izdelie2.zip" class="download-button" download>Скачать архив</a>
            <ul class="details">
                <li>Деталь 2.1</li>
                <li>Деталь 2.2</li>
                <li>Деталь 2.3</li>
            </ul>
        </li>
        <li class="item">
            <span class="item-name">Изделие 3</span>
            <a href="files/izdelie3.zip" class="download-button" download>Скачать архив</a>
            <ul class="details">
                <li>Деталь 3.1</li>
                <li>Деталь 3.2</li>
                <li>Деталь 3.3</li>
            </ul>
        </li>
    </ul>

    <script>
        document.querySelectorAll('.item-name').forEach(item => {
            item.addEventListener('click', () => {
                const details = item.nextElementSibling.nextElementSibling;
                if (details.style.display === 'none' || details.style.display === '') {
                    details.style.display = 'block';
                    item.classList.add('expanded');
                } else {
                    details.style.display = 'none';
                    item.classList.remove('expanded');
                }
            });
        });
    </script>

</body>
</html>
