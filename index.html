<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Документация изделий</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .item-list {
            list-style: none;
            padding: 0;
        }
        .item {
            margin-bottom: 10px;
        }
        .details {
            display: none;
            margin-left: 20px;
        }
    </style>
</head>
<body>

    <h1>Документация изделий</h1>

    <ul class="item-list">
        <li class="item">
            <span class="item-name">Изделие 1</span>
            <ul class="details">
                <li>Деталь 1.1</li>
                <li>Деталь 1.2</li>
                <li>Деталь 1.3</li>
            </ul>
        </li>
        <li class="item">
            <span class="item-name">Изделие 2</span>
            <ul class="details">
                <li>Деталь 2.1</li>
                <li>Деталь 2.2</li>
                <li>Деталь 2.3</li>
            </ul>
        </li>
        <li class="item">
            <span class="item-name">Изделие 3</span>
            <ul class="details">
                <li>Деталь 3.1</li>
                <li>Деталь 3.2</li>
                <li>Деталь 3.3</li>
            </ul>
        </li>
    </ul>

    <script>
        document.querySelectorAll('.item-name').forEach(item => {
            item.addEventListener('click', () => {
                const details = item.nextElementSibling;
                if (details.style.display === 'none' || details.style.display === '') {
                    details.style.display = 'block';
                } else {
                    details.style.display = 'none';
                }
            });
        });
    </script>

</body>
</html>
